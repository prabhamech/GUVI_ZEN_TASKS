<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="title" style="color: red;">Pagination</h1>
    <p id="description">Pagination using Javascript for the given data</p>
    <p id="showing"></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script> 
    <div class="table-responsive container">
        <table class="table table-bordered" id="table">
            <thead>
                <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>E-MAIL</th>
                </tr>              
            </thead>
            <tbody id="tbody">
                
            </tbody>
        </table>

    </div>
    <div id="buttons" class="d-flex justify-content-center"> 
        <div>
            <button class = "btn btn-light" onclick="pageEvent(this)" id="first">First</button>
            <button class = "btn btn-light" onclick="pageEvent(this)" id="previous">Previous</button>
        </div>
        <div id="page-btn" class="d-flex justify-content-center"> 

        </div>
        <div>
            <button class = "btn btn-light" onclick="pageEvent(this)" id="next">Next</button>
            <button class = "btn btn-light" onclick="pageEvent(this)" id="last">Last</button>
        </div>
        

    </div>
    <br>     
    <script src="script.js"></script>
    
</body>
</html>
